<div class="col-md-12">
    <div class="card card-container">
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && login()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="email">почта</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
          />
          <div class="alert-danger" *ngIf="email.errors && f.submitted">
            <div *ngIf="email.errors['required']">необходимо указать почту</div>
            <div *ngIf="email.errors['email']">
              Адрес электронной почты должен быть действительным
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="alert-danger" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Требуется пароль</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Войти</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Ошибка входа<br />{{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        регистрация завершена!!
      </div>

      <button class="btn btn-secondary btn-block" (click)="navigateToSignUp()">Зарегестрироваться</button>      
    </div>
  </div>
